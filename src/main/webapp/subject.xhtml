<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel>
			
			<p:focus />
				
			<h:panelGrid columns="3">
				<h:outputLabel value="#{messages.name}: *" for="subject_name" />
				<p:inputText id="subject_name" value="#{newSubject.name}" label="#{messages.name}" required="true" />
				<p:message for="subject_name" />
				
				<h:outputLabel value="#{messages.subjectWeight}: *" for="subject_weight" />
				<p:inputText id="subject_weight" value="#{newSubject.weight}" label="#{messages.subjectWeight}" required="true" />
				<p:message for="subject_weight" />
			</h:panelGrid>
			<p:commandButton value="#{messages.save}" action="#{subjectAction.save}" />
			<p:commandButton value="#{messages.cancel}" action="#{subjectAction.cancel}" immediate="true" />
		</p:panel>
	</ui:define>
</ui:composition>
