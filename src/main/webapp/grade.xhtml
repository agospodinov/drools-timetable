<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel>
			
			<p:focus />
				
			<h:panelGrid columns="3">
				<h:outputLabel value="#{messages.gradeName}: *" for="grade_name" />
				<p:inputText id="grade_name" value="#{newGrade.name}" label="#{messages.gradeName}" required="true" />
				<p:message for="grade_name" />
				
				<h:outputLabel value="#{messages.studentCount}: *" for="grade_studentCount" />
				<p:inputText id="grade_studentCount" value="#{newGrade.studentCount}" label="#{messages.studentCount}" required="true" />
				<p:message for="grade_studentCount" />
				
				<h:outputLabel value="#{messages.classRoom}: *" for="grade_classRoom" />
				<p:selectOneMenu id="grade_classRoom" value="#{newGrade.classRoom}" label="#{messages.classRoom}">
					<f:selectItems value="#{rooms}" var="r" itemLabel="#{r.number.toString}" />
					<f:converter converterId="roomConverter" />
				</p:selectOneMenu>
				<p:message for="grade_classRoom" />
				
				<h:outputLabel value="#{messages.subjectList}: *" for="grade_subjects" />
				<p:selectManyCheckbox id="grade_subjects" value="#{gradeAction.subjects}" label="#{messages.subjectList}">
					<f:selectItems value="#{subjects}" var="s" itemLabel="#{s.name}" />
					<f:converter converterId="subjectConverter" />
				</p:selectManyCheckbox>
				<p:message for="grade_subjects" />
			</h:panelGrid>
			<p:commandButton value="#{messages.next}" action="#{gradeAction.generateMaps}" ajax="false" />
			<p:commandButton value="#{messages.cancel}" action="#{gradeAction.cancel}" immediate="true" ajax="false" />
		</p:panel>
	</ui:define>
</ui:composition>
