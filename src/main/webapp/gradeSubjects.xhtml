<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel>
			<p:focus />
			
			<p:dataTable value="#{gradeAction.gradeSubjects}" var="gs">
				<p:column>
					<f:facet name="header"><h:outputText value="#{messages.oneSubject}" /></f:facet>
					<h:outputText value="#{gs.subject.name}" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{messages.oneTeacher}" /></f:facet>
					<p:selectManyCheckbox value="#{gs.teachers}" required="true" layout="pageDirection">
						<f:selectItems value="#{gradeAction.getTeachersForSubject(gs.subject)}" var="t" itemLabel="#{t.name}" />
						<f:converter converterId="teacherConverter" />
					</p:selectManyCheckbox>
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{messages.classCountPerWeek}" /></f:facet>
					<p:inputText value="#{gs.classCountPerWeek}" required="true" />
				</p:column>
			</p:dataTable>
			
			<p:commandButton value="#{messages.next}" action="#{gradeAction.splitIntoGroups}" />
			<p:commandButton value="#{messages.cancel}" action="#{gradeAction.cancel}" immediate="true" />
		</p:panel>
	</ui:define>
</ui:composition>
