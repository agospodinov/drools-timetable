<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel>
		
			<p:focus />
			
			<h:panelGrid columns="3">
				<h:outputLabel value="#{messages.name}: *" for="teacher_name" />
				<p:inputText id="teacher_name" value="#{newTeacher.name}" label="#{messages.name}" required="true" />
				<p:message for="teacher_name" />
					
				<h:outputLabel value="#{messages.subjectList}: *" for="teacher_subjects" />
				<p:selectManyCheckbox id="teacher_subjects" value="#{newTeacher.subjects}" label="#{messages.subjectList}" required="true" layout="pageDirection">
					<f:selectItems value="#{subjects}" var="s" itemLabel="#{s.name}" />
					<s:objectConverter />
				</p:selectManyCheckbox>
				<p:message for="teacher_subjects" />
			</h:panelGrid>
			
			<p:commandButton value="#{messages.save}" action="#{teacherAction.save}" />
			<p:commandButton value="#{messages.cancel}" action="#{teacherAction.cancel}" immediate="true" />
		</p:panel>
	</ui:define>
</ui:composition>
