<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:commandButton value="#{messages.solve}" onclick="poll.start()" action="#{timetableController.solve}" /> &#160;
		<p:commandButton value="#{messages.terminate}" onclick="poll.stop()" action="#{timetableController.terminateEarly}" /> &#160;
		
		<br /><br />
		
		<p:outputPanel id="timetable">
			<h:outputText value="#{timetableController.score}" rendered="#{viewScope.shouldRender}" />
			
			<p:panel rendered="#{viewScope.shouldRender}">
				<p:dataTable id="tbl" value="#{timetableController.solution.schoolDays}" var="schoolDay" sortBy="#{schoolDay.dayOfWeek}">
					<p:column>
						<p:dataTable value="#{timetableController.periodsForSchoolDays[schoolDay]}" var="period">
							<f:facet name="header"><h:outputText value="#{schoolDay.dayOfWeek.toString()}" /></f:facet>
							<p:column style="width:30px" headerText="#{messages.number}">
								<h:outputText value="#{period.schoolHour.actualStartTime}" />
							</p:column>
							
							<p:columns value="#{timetableController.solution.grades}" var="grade" columnIndexVar="colIndex">
								<f:facet name="header"><h:outputText value="#{grade.name}" /></f:facet>
								<h:outputText value="#{timetableController.getSchoolClassForTimeAndGrade(period, grade)}" />
							</p:columns>
						</p:dataTable>
					</p:column>
				</p:dataTable>
			</p:panel>
		</p:outputPanel>
		
		<p:remoteCommand name="renderTimetable" update="timetable">
			<f:setPropertyActionListener target="#{viewScope.shouldRender}" value="#{true}" />
		</p:remoteCommand>
		
		<p:poll interval="1" oncomplete="renderTimetable()" autoStart="false" widgetVar="poll" stop="#{not timetableController.solver.solving}" /> 
	</ui:define>
</ui:composition>
