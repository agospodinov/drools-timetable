<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2><h:outputText value="#{messages.gradeList}" /></h2>
		<p:commandButton action="grade.xhtml?faces-redirect=true" value="#{messages.newM} #{messages.grade}" /><br />
		<p:dataTable var="g" value="#{grades}" emptyMessage="#{messages.noneAdded} #{messages.grades}.">
			<p:column>
				<f:facet name="header"><h:outputText value="#{messages.gradeName}" /></f:facet>
                <h:outputText value="#{g.name}" />
            </p:column>
			<p:column>
				<f:facet name="header"><h:outputText value="#{messages.studentCount}" /></f:facet>
                <h:outputText value="#{g.studentCount}" />
            </p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
